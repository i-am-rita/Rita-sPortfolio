<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rita.dev</title>
  </head>
  <body>
    <header>
      <div class="logo"><a href="index.html">.dev</a></div>
      <div class="toggle"></div>
      <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">What I do</a></li>
          <li><a href="work.html">My Projects</a></li>
          <li><a href="contact.html">Contact Page</a></li>
        </ul>
        <div class="social-bar">
          <ul>
            <li>
              <a href="https://facebook.com">
                <img
                  src="images/faceebook.png"
                  target="_blank"
                  alt="facebookicon"
                />
              </a>
            </li>
            <li>
              <a href="https://twitter.com">
                <img
                  src="images/twitterr.png"
                  target="_blank"
                  alt="facebookicon"
                />
              </a>
            </li>
            <li>
              <a href="https://instagram.com">
                <img
                  src="images/instagram.png"
                  target="_blank"
                  alt="facebookicon"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section>
      <div class="title">
        <h1>Go ahead and leave me a message<br /></h1>
      </div>

      <div class="contact">
        <div class="contact-form">
          <form action="POST" data-netlify="true">
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="firstname" />
              </div>
              <div class="input50">
                <input type="text" placeholder="lastname" />
              </div>
            </div>

            <div class="row">
              <div class="input50">
                <input type="text" placeholder="Email" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Subject" />
              </div>
            </div>

            <div class="row">
              <div class="input100">
                <textarea placeholder="Say Hi"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <input type="submit" value="Send" />
              </div>
            </div>
            <div class="field">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </form>
        </div>

        <div class="contact-info">
          <div class="info-box">
            <img src="images/location.jpg" class="contact-icon" alt="" />
            <div class="details">
              <h4>Address</h4>
              <p>Lagos, Nigeria</p>
            </div>
          </div>
          <div class="info-box">
            <img src="images/emailicon.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Email</h4>
              <a href="mailto:ritauzoma07@gmail.com">ritauzoma07@gmail.com</a>
            </div>
          </div>
          <div class="info-box">
            <img src="images/phone.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Call</h4>
              <a href="tel:+2349135014404">+234 913 5014 404</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
